<h1 id="tableLabel">Rectagnluar svg</h1>

<div class="container text-center">
<svg width="100%" height="100%" #svgContainer>
  <rect [attr.width]="width"
        [attr.height]="height"
        fill="blue"
        [attr.x]="x"
        [attr.y]="y"
        (mousedown)="startResize($event)"
        (mouseup)="stopResize()"
        (mousemove)="resize($event)" />
</svg>
</div>
